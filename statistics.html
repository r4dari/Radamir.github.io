    <style>
      .chart-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 300px;
        margin: 40px auto;
		position:relative;
		left:200px;
		top:100px;
      }
      .chart-container {
        width: 400px;
        height: 400px;
        background-color: #ffffff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        border-radius: 15px;

      }

        width: 100% !important;

  <body>
    <div id="base" class="">
      <!-- Background Blocks -->
      <div id="u138" class="ax_default box_2 transition notrs"><div id="u138_div" class=""></div></div>
      <div id="u139" class="ax_default box_3 transition notrs"><div id="u139_div" class=""></div></div>
      <div id="u140" class="ax_default box_3 transition notrs"><div id="u140_div" class=""></div></div>

      <!-- Return Button -->
      <div id="u143" class="ax_default button transition notrs">
        <div id="u143_div" class=""></div>
        <div id="u143_text" class="text "><p><span>Return to the main page</span></p></div>
      </div>

      <!-- Charts -->
      <div class="chart-wrapper">
        <div class="chart-container">
          <canvas id="doughnutChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="radarChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      // Doughnut Chart: Game Genre Sales
      const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
      new Chart(doughnutCtx, {
        type: 'doughnut',
        data: {
          labels: ['Action', 'RPG', 'Shooter', 'Strategy', 'Simulation'],
          datasets: [{
            data: [35, 25, 20, 10, 10],
            backgroundColor: ['#ff6384', '#36a2eb', '#9966ff', '#ffcd56', '#4bc0c0'],
            borderColor: '#ffffff',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: 'Популярные жанры игр для продажи (%)'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.raw || 0;
                  return `${label}: ${value}%`;
                }
              }
            },
            datalabels: {
              color: '#000',
              font: {
                weight: 'bold',
                size: 14
              },
              formatter: function(value) {
                return value + '%';
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });

      // Radar Chart: User Interests
      const radarCtx = document.getElementById('radarChart').getContext('2d');
      new Chart(radarCtx, {
        type: 'radar',
        data: {
          labels: ['Сюжет', 'Графика', 'Геймплей', 'Мультиплеер', 'Цена'],
          datasets: [{
            label: 'Что привлекает пользователей в играх',
            data: [8, 9, 10, 7, 6],
            backgroundColor: 'rgba(54, 162, 235, 0.3)',
            borderColor: 'rgba(54, 162, 235, 1)',
            pointBackgroundColor: 'rgba(54, 162, 235, 1)'
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: 'Предпочтения пользователей в играх'
            },
            datalabels: {
              display: true,
              color: '#333',
              font: {
                size: 12
              },
              formatter: function(value) {
                return value;
              }
            }
          },
          scales: {
            r: {
              min: 0,
              max: 10,
              ticks: {
                stepSize: 2
              },
              pointLabels: {
                font: {
                  size: 14
                }
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    </script>
