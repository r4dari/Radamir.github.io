	<script>
  // Разрешаем только допустимые символы
  function sanitizeInput(input, allowedPattern) {
    input.addEventListener('input', function () {
      const original = input.value;
      const cleaned = original.replace(allowedPattern, '');
      if (original !== cleaned) {
        input.value = cleaned;
        alert('Ввод содержит недопустимые символы!');
      }
    });
  }

  document.addEventListener('DOMContentLoaded', function () {
    // Email (оставим только допустимые email-символы)
    const emailInput = document.getElementById('u116_input');
    sanitizeInput(emailInput, /[^a-zA-Z0-9@._-]/g);

    // Password (запрет спецсимволов кроме стандартных)
    const passwordInput = document.getElementById('u118_input');
    sanitizeInput(passwordInput, /[^a-zA-Z0-9!@#$%^&*()_+=-]/g);
  });</script>
